<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffca6d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], 
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff9d00;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
        }

        button:hover {
            background-color: #b39b00;
        }
    </style>
</head>
<body>

    <form action="{% url 'update_employee' employee.empid %}" method="POST">
        {% csrf_token %}
        <label for="name">Employee Name:</label>
        <input type="text" id="name" name="name" value="{{ employee.empname }}" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ employee.email }}" required><br>
        
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" value="{{ employee.contact }}" required><br>

        <button type="submit">Update</button>
    </form>

</body>
</html>
