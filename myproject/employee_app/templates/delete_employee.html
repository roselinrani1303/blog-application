<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
<table>
    <tr>
        <th>Employee ID</th>
        <th>Employee Name</th>
        <th>Email</th>
        <th>Delete</th>
    </tr>
    {% for emp in data %}
    <tr>
        <td>{{ emp.empid }}</td>
        <td>{{ emp.empname }}</td>
        <td>{{ emp.email }}</td>
        <td>
            <form action="{{ url_for('delete', empid=employees.empid) }}" method="POST">
            <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
